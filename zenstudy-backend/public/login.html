<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ZenStudy</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Welcome Back!</h1>
            <p class="subtitle">Log in to your study dashboard</p>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Login</button>
            </form>

            <p class="signup-link">
                Don't have an account? 
                <a href="signup.html" style="color: #6c63ff; text-decoration: none; font-weight: 600;">Sign up</a>
            </p>

            <div id="errorMessage" style="
                color: #c91f16;
                text-align: center;
                margin-top: 10px;
                font-size: 0.9rem;
                display: none;
            "></div>
        </div>
    </div>

    <script src="navigation-handler-fixed.js"></script>
    <script>
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            // Clear previous error
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                // Check if we got valid response
                if (!data.token || !data.userId) {
                    throw new Error('Invalid response from server');
                }

                // Save to localStorage IMMEDIATELY
                localStorage.setItem('token', data.token);
                localStorage.setItem('userId', data.userId);
                localStorage.setItem('userName', data.fullName || 'User');
                localStorage.setItem('userEmail', email);
                localStorage.setItem('authTimestamp', Date.now().toString());

                console.log('Login successful, saved to localStorage');

                // Update navigation manager if it exists
                if (typeof navigationManager !== 'undefined' && navigationManager) {
                    navigationManager.setAuthData(
                        data.token,
                        data.userId,
                        data.fullName || 'User',
                        email
                    );
                }

                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'studyplanner.html';
                }, 500);

            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = error.message || 'Login failed. Please check your credentials.';
                errorDiv.style.display = 'block';
            }
        }

        // Check if already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            const userId = localStorage.getItem('userId');

            if (token && userId) {
                console.log('Already logged in, redirecting...');
                window.location.href = 'studyplanner.html';
            }
        });
    </script>
</body>
</html>
